DATASET:
  version: "V4"
  base_dir: "/mnt/disk/dataset/sentinel-ai-processor"
  bands : ['b01', 'b02', 'b03', 'b04', 'b05', 'b06', 'b07', 'b09', 'b11', 'b12', 'b8a']
  res : "60m"

ENDPOINTS:
  url: "ttps://eodata.dataspace.copernicus.eu"
  stac: "https://stac.dataspace.copernicus.eu/v1/"
  bucket_name: "eodata"

MODEL:
  model_name: "Unet"
  encoder_name: "mit_b1"
  encoder_weights: "imagenet"
  in_channel: 11
  out_channels: 11
  activation: relu



