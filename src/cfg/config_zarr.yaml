TRAINING:
    seed: 42
    resize : 1024 # native resolution 60m  - 1860 x 1860
    learning_rate: 1e-3
    scheduler: True
    scheduler_type: ReduceLROnPlateau
    factor: 0.5
    optim: Adam
    batch_size: 2
    augmentation: False
    n_epoch: 100
    num_workers : 4
    save_strategy: metric # loss/ metric
    save_metric: sam #ssim, psnr, sam, rmse
    save_mode: min  #min, max

WANDB:
    track: True
    project_name: sentinel2-ai-compressor
